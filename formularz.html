<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <h1>Formularz</h1>
    <form action="#" method="POST">
        <!-- Pole tekstowe -->
        <label for="name">Imię i Nazwisko:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Adres E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label>Wybierz płeć:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Mężczyzna</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kobieta</label><br>
        <br>

        <label>Wybierz zainteresowania:</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sport</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Muzyka</label><br>
        <input type="checkbox" id="art" name="interests" value="art">
        <label for="art">Sztuka</label><br>
        <br>

        <label for="country">Wybierz kraj:</label>
        <select id="country" name="country">
            <option value="pl">Polska</option>
            <option value="de">Niemcy</option>
            <option value="us">Stany Zjednoczone</option>
            <option value="fr">Francja</option>
        </select>
        <br><br>

        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
